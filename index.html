<!doctype html>
<html lang="pt-br">

<head>

                <h5 class="card-title text-center">Passe a Mensagem</h5>

                <label for="" class="input-label">Digite a mensagem</label>

                <div class="d-flex gap-2">
                    <button href="#" class="btn btn-primary" onclick="passarMensagem()">Passar</button>

                </div>
            </div>
        </div>
    </div>
